<!DOCTYPE html><!-- Definicion de tipo de documento -->
<html lang="en"><!-- Apertura de la pagina html -->
<head><!-- Encabezado de la pagina html -->
    <meta charset="UTF-8"><!-- Codificacion de Caracteres especiales  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <title>Primer Proyecto en HTML</title>
</head>
<body><!-- Contenido de la pagina html -->
    <div class="container" id="app">
        <div class="card border-danger" style="max-width: 36rem;">
            <div class="card-header bg-danger text-white   " >Registro Estudiantes</div>
            <div class="card-body">
                <form id="frmAlumno" @submit.prevent="guardarAlumno">
                    <div class="row p-1">
                        <div class="col-3 col-md-3">Codigo:</div>
                        <div class="col-9 col-md-3">
                            <input type="text" class="form-control" v-model="alumno.codigo" name="txtCodigoAlumno" id="txtCodigoAlumno">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-3 col-md-3">Nombre:</div>
                        <div class="col-9 col-md-6">
                            <input class="form-control" type="text" v-model="alumno.nombre" name="txtNombreAlumno" id="txtNombreAlumno">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-3 col-md-3">Direccion:</div>
                        <div class="col-9 col-md-6">
                            <input type="text" class="form-control" v-model="alumno.direccion" name="txtDireccionAlumno" id="txtDireccionAlumno">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-3 col-md-3">Municipio:</div>
                        <div class="col-9 col-md-6">
                            <input type="text" class="form-control" v-model="alumno.municipio" name="txtMunicipioAlumno" id="txtMunicipioAlumno">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-3 col-md-3">Departamento:</div>
                        <div class="col-9 col-md-6">
                            <input type="text" class="form-control" v-model="alumno.departamento" name="txtDepartamentoAlumno" id="txtDepartamentoAlumno">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-3 col-md-3">Telefono:</div>
                        <div class="col-9 col-md-6">
                            <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" class="form-control" v-model="alumno.telefono" name="txtTelefonoAlumno" id="txtTelefonoAlumno">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-3 col-md-3">Fecha de Nacimiento:</div>
                        <div class="col-9 col-md-6">
                            <input type="date" class="form-control" v-model="alumno.nacimiento" name="txtNacimientoAlumno" id="txtNacimientoAlumno">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-3 col-md-3">Sexo:</div>
                        <div class="col-9 col-md-2">
                            <input type="text" pattern="[M]{1}||[F]{1}" class="form-control" v-model="alumno.sexo" name="txtSexoAlumno" id="txtSexoAlumno">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col col-md-6">
                            <input class="btn btn-success" type="reset" value="Nuevo Registro">
                        </div>
                        <div class="col col-md-6">
                            <input class="btn btn-warning" type="submit" value="Guardar Datos">
                        </div>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        //DOM -> Modelo de Objetos del Documento
        let $frmAlumno = document.querySelector("#frmAlumnos");
        console.log( $frmAlumno, frmAlumnos );
        
        frmAlumnos.addEventListener('submit',e=>{
            e.preventDefault();

            console.log( txtCodigoAlumno.value, txtNombreAlumno.value);
        });
    </script>
</body>
</html>
