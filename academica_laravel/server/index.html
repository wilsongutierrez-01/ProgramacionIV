<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
        <title>Document</title>
    </head>
    <body>
        <form id="frmUsuario" @reset.prevent="nuevoDocente" v-on:submit.prevent="guardarDocente">
            <div class="row p-1">
                <div class="col-3 col-md-2">
                    <label for="txtCodigoDocente">CODIGO:</label>
                </div>
                <div class="col-3 col-md-3">
                    <input required pattern="[0-9]{3}"
                        title="Ingrese un codigo de docente de 3 digitos"
                            v-model="docente.codigo" type="text" class="form-control" name="txtCodigoDocente" id="txtCodigoDocente">
                </div>
            </div>
            <div class="row p-1">
                <div class="col-3 col-md-2">
                    <label for="txtNombreDocente">NOMBRE:</label>
                </div>
                <div class="col-9 col-md-6">
                    <input required pattern="[A-Za-zÑñáéíóú ]{3,75}"
                        v-model="docente.nombre" type="text" class="form-control" name="txtNombreDocente" id="txtNombreDocente">
                </div>
            </div>
            <div class="row p-1">
                <div class="col-3 col-md-3">
                    <input class="btn btn-primary" type="submit"
                        value="Guardar">
                </div>
                <div class="col-3 col-md-3">
                    <input class="btn btn-warning" type="reset" value="Nuevo">
                </div>
            </div>
        </form>

        <script scr="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

            const data = {
                usuario = txtUSuario.value,
                clave   = txtClave.value,
                nombre  = txtNombre.value
            }

        </script>
    </body>
</html>
